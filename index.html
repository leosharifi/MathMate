<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="SiteLog/FullLogo.png">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>MateMate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="general">
        <header>
            <i class="fa-solid fa-bars"></i>
            <i class="fa-solid fa-moon"></i>
            <i class="fa-solid fa-clock-rotate-left"></i>

        </header>
        <section class="resultInput">
            
        </section>
        <main>
            <table>
                <thead>
                    <tr>
                        <th>X</th>
                        <th>C</th>
                        <th>/</th>
                        <th>*</th>
                    </tr>
                   
                </thead>
                <tbody>
                    <tr>
                        <td>7</td>
                        <td>8</td>
                        <td>9</td>
                        <td>-</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>5</td>
                        <td>6</td>
                        <td>+</td>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                        <td>%</td>
                        
                    </tr>
                    <tr>
                        <td>.</td>
                        <td>0</td>
                        <td>00</td>
                        <td>=</td>
                    </tr>
                    
                </tbody>
            </table>

        </main>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
